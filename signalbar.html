<html>

<style type="text/css">
.btn {
background-color: black;
color: white
}
</style>

<body>

<button class="btn" id="btn1" onclick="changeColor1()">button 1</button>
<button class="btn" id="btn2" onclick="changeColor2()">button 2</button>
<button class="btn" id="btn3" onclick="changeColor3()">button 3</button>

<script >

function changeColor1() {
document.getElementById("btn1").style.backgroundColor = "red"
document.getElementById("btn2").style.backgroundColor = "black"
document.getElementById("btn3").style.backgroundColor = "black"
}

function changeColor2(){
document.getElementById("btn2").style.backgroundColor = "red"
document.getElementById("btn1").style.backgroundColor = "black"
document.getElementById("btn3").style.backgroundColor = "black"
}

function changeColor3(){
document.getElementById("btn3").style.backgroundColor = "red"
document.getElementById("btn1").style.backgroundColor = "black"
document.getElementById("btn2").style.backgroundColor = "black"
}

</script>
</body>
</html>
